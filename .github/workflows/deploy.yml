name: Deploy to GitHub Pages

on:
  # Déclenchez le workflow chaque fois que vous poussez vers la branche `main`
  # Vous utilisez un nom de branche différent ? Remplacez `main` par le nom de votre branche
  push:
    branches: [ main ]
  # Vous permet d'exécuter ce workflow manuellement à partir de l'onglet Actions sur GitHub.
  workflow_dispatch:

# Autoriser cette tâche à cloner le dépôt et à créer un déploiement de page
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Version de Node.js à utiliser pour le build
          package-manager: pnpm  # Spécifiez pnpm comme gestionnaire de paquets
      - name: Install dependencies and build your site
        run: |
          pnpm install
          pnpm build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
